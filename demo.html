<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplePass | Demo</title>
    <script type="module" src="./demo/demo.js"></script>
    <link type="text/css" href="./demo/demo.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div>
            <h1>simplePass</h1>
            <h2>Demo</h2>
        </div>
    </header>
    <main>
        <div id="passwordBox">
            <p>
                <b>Password:</b>
            </p>
            <p id="displayPassword"></p>
            <button id="copyPassword" type="button">Copy</button>
            <button id="generateButton" type="submit" form="passwordForm">Generate</button>
        </div>
        <form id="passwordForm">
            <h2>Modifiers</h2>
            <label>Length:
                <input type="number" form="passwordForm" name="length" max="256" min="1" step="1" value="8" required/>
            </label>
            <fieldset>
                <legend>Latin Basic</legend>
                <p>This does not include Control Characters 0-31,127</p>
                <label>Lower Case: [abcdefghijklmnopqrstuvwxyz]
                    <input type="checkbox" form="passwordForm" name="lowercase" checked/>
                </label>
                <label>Upper Case: [ABCDEFGHIJKLMNOPQRSTUVWXYZ]
                    <input type="checkbox" form="passwordForm" name="uppercase" />
                </label>
                <label>Numbers: [0123456789]
                    <input type="checkbox" form="passwordForm" name="numbers" />
                </label>
                <label>Punctuation: [~!@#$%^&*()-+_={}[]:;"'<>,.?/|\]
                    <input type="checkbox" form="passwordForm" name="punctuation" />
                </label>
            </fieldset>
            <fieldset id="whitespaceOptions" name="whitespaceOptions" form="passwordForm">
                <legend>Whitespace Options</legend>
                <fieldset>
                    <legend>Beginning of Password:</legend>
                    <label>Yes:
                        <input type="checkbox" form="passwordForm" name="w_beginning" class="toggle" data-toggle="disabled" data-target="#w_beginning_required" />
                    </label>
                    <label>Required:
                        <input type="checkbox" form="passwordForm" name="w_beginning_required" id="w_beginning_required"/>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>End of Password:</legend>
                    <label>Yes:
                        <input type="checkbox" form="passwordForm" name="w_end" class="toggle" data-toggle="disabled" data-target="#w_end_required" />
                    </label>
                    <label>Required:
                        <input type="checkbox" form="passwordForm" name="w_end_required" id="w_end_required" />
                    </label>
                </fieldset>
                <fieldset>
                    <label>Between:
                        <input class="toggle" data-target="#w_between_limit" data-toggle="disabled" type="checkbox" form="passwordForm" name="w_between" />
                    </label>
                    <label>Limit:
                        <input type="number" step="1" min="1" max="252" value="1" form="passwordForm" id="w_between_limit" name="w_between_limit" />
                    </label>
                </fieldset>
            </fieldset>
            <label>Exclude Characters:
                <input type="text" form="passwordForm" name="excludeCharacters" />
                <p>* <strong>Warning</strong>: Excessive use of this feature may result in degraded performance or non-performance of the program. *</p>
            </label>
        </form>
    </main>
</body>
</html>
