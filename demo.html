<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplePass | Demo</title>
    <script type="module" src="./demo/demo.js"></script>
    <link type="text/css" href="./demo/demo.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div>
            <h1>simplePass</h1>
            <h2>Demo</h2>
        </div>
    </header>
    <main>
        <div id="passwordBox">
            <p>
                <b>Password:</b>
            </p>
            <p id="displayPassword"></p>
            <button id="copyPassword" type="button">Copy</button>
            <button id="generateButton" type="submit" form="passwordForm">Generate</button>
        </div>
        <form id="passwordForm">
            <h2>Modifiers</h2>
            <label>Length:
                <input type="number" form="passwordForm" name="length" max="256" min="1" step="1" value="8" required/>
            </label>
            <label>Lower Case:
                <input type="checkbox" form="passwordForm" name="lowercase" checked/>
            </label>
            <label>Upper Case:
                <input type="checkbox" form="passwordForm" name="uppercase" />
            </label>
            <label>Numbers:
                <input type="checkbox" form="passwordForm" name="numbers" />
            </label>
            <label>Punctuation:
                <input type="checkbox" form="passwordForm" name="punctuation" />
            </label>
            <label>Special Chars(Emojis, Unicode Symbols):
                <input type="checkbox" form="passwordForm" name="special" disabled/>
            </label>
            <label>Memorable:
                <input type="checkbox" form="passwordForm" name="memorable" disabled/>
            </label>
            <label>Allow Whitespace:
                <input type="checkbox" form="passwordForm" name="allow_whitespace">
            </label>
            <fieldset id="whitespaceOptions" name="whitespaceOptions" form="passwordForm">
                <legend>Whitespace Options</legend>
                <label>Beginning of Password:
                    <input type="checkbox" form="passwordForm" name="w_beginning" />
                </label>
                <label>End of Password:
                    <input type="checkbox" form="passwordForm" name="w_end" />
                </label>
                <label>Between:
                    <input type="checkbox" form="passwordForm" name="w_between" />
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Version:2.2.1-Development</p>
    </footer>
</body>
</html>
